<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unique Calculator</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="calculator">
      <!-- Display for input and result -->
      <input type="text" id="display" class="form-control text-right" disabled>
      <!-- Calculator buttons -->
      <div class="buttons">
        <!-- Row 1 -->
        <button class="btn btn-danger" id="all-clear">AC</button>
        <button class="btn btn-secondary" onclick="append('%')">%</button>
        <button class="btn btn-secondary" onclick="square()">xÂ²</button>
        <button class="btn btn-secondary" onclick="append('/')">/</button>
        <!-- Row 2 -->
        <button class="btn btn-light" onclick="append('7')">7</button>
        <button class="btn btn-light" onclick="append('8')">8</button>
        <button class="btn btn-light" onclick="append('9')">9</button>
        <button class="btn btn-secondary" onclick="append('*')">*</button>
        <!-- Row 3 -->
        <button class="btn btn-light" onclick="append('4')">4</button>
        <button class="btn btn-light" onclick="append('5')">5</button>
        <button class="btn btn-light" onclick="append('6')">6</button>
        <button class="btn btn-secondary" onclick="append('-')">-</button>
        <!-- Row 4 -->
        <button class="btn btn-light" onclick="append('1')">1</button>
        <button class="btn btn-light" onclick="append('2')">2</button>
        <button class="btn btn-light" onclick="append('3')">3</button>
        <button class="btn btn-secondary" onclick="append('+')">+</button>
        <!-- Row 5 -->
        <button class="btn btn-light , btn-0"  onclick="append('0')">0</button>
        <button class="btn btn-secondary" onclick="append('.')">.</button>
        <button class="btn btn-primary equal" onclick="calculate()">=</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
